<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="./Selector.css">
    <title>Title</title>
</head>
<body>
<!--后代元素选择器以及子元素选择器的例子-->
<div class="programming">
  <div class="backend">
    <p id="java">Java</p>
  </div>
  <div class="backend" id="golang">
    <p>Golang</p>
  </div>
</div>
<!--两种兄弟选择器的示例-->
<div class="animal">
  <p id="dog1">Dog</p>
  <p>Wolf</p>
  <p>Cat</p>
  <p>Pig</p>
</div>
<div class="plant">
  <p id="plant1">Gross</p>
  <p>Flower</p>
  <p>Rose</p>
</div>
</body>
</html>
