<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS语法规范</title>
  <!--CSS语法规范-->
  <style>
    /*注释的写法*/
    /*CSS的写法遵循选择器+声明块的写法，其中声明块分为属性名和属性值*/
    h1 {
      color: red;
    }
    上例中，h1为选择器，花括号内为声明块，color为属性名，red为属性值
  </style>
</head>
<body>
<h1>Anything</h1>
</body>
</html>
