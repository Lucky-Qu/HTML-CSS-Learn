<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doesnt matter</title>
</head>
<body>
在下列这个示例中，h1和h2互为兄弟元素，ul是li的父元素，li是ul的子元素，div是span的祖先元素，span是div的后代元素
<div>
    <h1>A Header1</h1>
    <h2>A Header2</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>
            <span>Item 3</span>
        </li>
    </ul>
</div>
</body>
</html>
