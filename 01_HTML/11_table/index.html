<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<!--表格的标签为table，其中有表名，表头，表体，脚注，分别为caption,thead,tbody,tfoot-->
<!--行根据英语缩写标签为tr，表头内单元格为th，表体内单元格为td-->
<!--一些表格常用的属性-->
<!--width：用于调整表格宽度-->
<!--height：用于设置表格的最小高度-->
<!--border：设置表格外边框宽度，单位为像素-->
<!--cellspacing：设置单元格之间的间距-->
<!--表头常用属性-->
<!--height：表头高度-->
<!--align：水平对齐方式，有left，center，right-->
<!--valign：垂直对齐方式，有top，middle，bottom-->
<!--表体，行，脚注常用属性同表头-->
<!--单元格在同表头的基础上，有属性：-->
<!--rowspan：跨行-->
<!--colspan：跨列-->
<table>
    <caption>一个表格</caption>
    <thead>
    <tr>
        <th>表头1</th>
        <th>表头2</th>
        <th>表头3</th>
        <th>表头4</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>数据1-1</td>
        <td>数据1-2</td>
        <td>数据1-3</td>
        <td>数据1-4</td>
    </tr>
    <tr>
        <td>数据2-1</td>
        <td>数据2-2</td>
        <td>数据2-3</td>
        <td>数据2-4</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>一个脚注</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
