<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>frame</title>
</head>
<body>
<!--iframe标签可以内嵌一个网站，可以用于嵌入广告或者网站等，也可以结合超链接从而使用超链接打开内嵌的网站，也可以用于触发下载或浏览文件-->
<iframe src="http://www.luckyqu.cn" height="400" width="800"></iframe>

<a target="doesntmatter" href="http://luckyqu.cn">LuckyQu的网站</a>
<iframe  height="400" width="800" name="doesntmatter"></iframe>
</body>
</html>
