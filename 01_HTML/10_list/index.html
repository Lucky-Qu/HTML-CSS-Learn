<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>List</title>
</head>
<body>
<!--列表分为三种，分别是有序列表，无序列表和定义列表，取其英文首字母为标签名，分别为ol,ul,dl,在有序无序列表中使用li(list item)来添加元素，dl中使用dt来声明标题，dd来阐述内容-->
<ol>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ol>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
<dl>
  <dt>123</dt>
  <dd>321</dd>
</dl>
</body>
</html>
